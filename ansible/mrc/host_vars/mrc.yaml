# Common vars
availability_zone: melbourne-qh2-uom
network: qh2-uom

# Volume
volumes:
  - vol_name: vol-1-1
    vol_size: 50
  - vol_name: vol-1-2
    vol_size: 50
  - vol_name: vol-2-1
    vol_size: 50
  - vol_name: vol-2-2
    vol_size: 50

# Security group
security_groups:
  - name: project_ssh
    description: "security group for SSH access"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 0.0.0.0/0
  - name: project_http
    description: "security group for HTTP"
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    remote_ip_prefix: 0.0.0.0/0
  - name: couchdb
    description: "couchDB"
    protocol: tcp
    port_range_min: 5984
    port_range_max: 5987
    remote_ip_prefix: 0.0.0.0/0
  - name: couchdb erlang
    description: "couchDB erlang"
    protocol: tcp
    port_range_min: 4369
    port_range_max: 4369
    remote_ip_prefix: 0.0.0.0/0
  - name: couchdb cluster
    description: "couchDB cluster"
    protocol: tcp
    port_range_min: 9100
    port_range_max: 9200
    remote_ip_prefix: 0.0.0.0/0
# Instance
instances:
  - name: instance-1
    volumes: ['vol-1-1']
    instance_flavor: uom.mse.2c9g

  - name: instance-2
    volumes: ['vol-1-2']
    instance_flavor: uom.mse.2c9g

  - name: instance-3
    volumes: [ 'vol-2-1']
    instance_flavor: uom.mse.1c4g

instance_image: f8b79936-6616-4a22-b55d-0d0a1d27bceb
instance_key_name: ccc_team
#instance_flavor: uom.mse.2c9g
#proxy
instance_proxy:
  - "http_proxy=\"http://wwwproxy.unimelb.edu.au:8000\""
  - "https_proxy=\"http://wwwproxy.unimelb.edu.au:8000\""
  - "HTTP_PROXY=\"http://wwwproxy.unimelb.edu.au:8000\""
  - "HTTPS_PROXY=\"http://wwwproxy.unimelb.edu.au:8000\""
  - "NO_PROXY=localhost,127.0.0.1,localaddress,172.16.0.0/12,.melbourne.rc.nectar.org.au,.storage.unimelb.edu.au,.cloud.unimelb.edu.au"
